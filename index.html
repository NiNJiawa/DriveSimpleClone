<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Clone App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      .sidebar {
        width: 200px;
        background: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
        position: fixed;
      }
      .content {
        margin-left: 200px;
        padding: 20px;
      }
      .file-item:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
      img.preview {
        max-width: 150px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function Drive() {
        const [view, setView] = useState("home");
        const [items, setItems] = useState([]);
        const [current, setCurrent] = useState(null);
        const [formData, setFormData] = useState({
          title: "",
          content: "",
          file: "",
        });

        useEffect(() => {
          const stored = localStorage.getItem("driveItems");
          if (stored) setItems(JSON.parse(stored));
        }, []);

        useEffect(() => {
          localStorage.setItem("driveItems", JSON.stringify(items));
        }, [items]);

        const handleFileUpload = (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
              setFormData({ ...formData, file: reader.result });
            };
            reader.readAsDataURL(file);
          }
        };

        const handleCreate = () => {
          const newItem = {
            id: Date.now(),
            title: formData.title,
            content: formData.content,
            file: formData.file,
          };
          setItems([...items, newItem]);
          setFormData({ title: "", content: "", file: "" });
          setView("home");
        };

        const handleDelete = (id) => {
          setItems(items.filter((item) => item.id !== id));
          setView("home");
        };

        const handleEdit = () => {
          setItems(
            items.map((item) =>
              item.id === current.id ? { ...formData, id: current.id } : item
            )
          );
          setView("home");
        };

        return (
          <div className="d-flex">
            {/* Sidebar */}
            <div className="sidebar">
              <h4>Drive App</h4>
              <button
                className="btn btn-primary w-100 mb-2"
                onClick={() => setView("home")}
              >
                üè† Beranda
              </button>
              <button
                className="btn btn-success w-100"
                onClick={() => {
                  setFormData({ title: "", content: "", file: "" });
                  setView("create");
                }}
              >
                ‚ûï Create
              </button>
            </div>

            {/* Content */}
            <div className="content w-100">
              {view === "home" && (
                <>
                  <h3>Semua Data</h3>
                  {items.length === 0 && <p>Belum ada data.</p>}
                  <div className="list-group">
                    {items.map((item) => (
                      <div
                        className="list-group-item d-flex justify-content-between align-items-center file-item"
                        key={item.id}
                        onClick={() => {
                          setCurrent(item);
                          setView("show");
                        }}
                      >
                        {item.title}
                        <div
                          className="dropdown"
                          onClick={(e) => e.stopPropagation()}
                        >
                          <button
                            className="btn btn-light dropdown-toggle"
                            data-bs-toggle="dropdown"
                          >
                            ‚ãÆ
                          </button>
                          <ul className="dropdown-menu">
                            <li>
                              <a
                                className="dropdown-item"
                                href="#"
                                onClick={(e) => {
                                  e.preventDefault();
                                  e.stopPropagation();
                                  setCurrent(item);
                                  setFormData(item);
                                  setView("edit");
                                }}
                              >
                                Edit
                              </a>
                            </li>
                            <li>
                              <a
                                className="dropdown-item text-danger"
                                href="#"
                                onClick={(e) => {
                                  e.preventDefault();
                                  e.stopPropagation();
                                  handleDelete(item.id);
                                }}
                              >
                                Delete
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    ))}
                  </div>
                </>
              )}

              {view === "create" && (
                <>
                  <h3>Tambah Data</h3>
                  <input
                    className="form-control mb-2"
                    placeholder="Judul"
                    value={formData.title}
                    onChange={(e) =>
                      setFormData({ ...formData, title: e.target.value })
                    }
                  />
                  <textarea
                    className="form-control mb-2"
                    placeholder="Konten"
                    value={formData.content}
                    onChange={(e) =>
                      setFormData({ ...formData, content: e.target.value })
                    }
                  ></textarea>
                  <input
                    type="file"
                    className="form-control mb-2"
                    onChange={handleFileUpload}
                  />
                  {formData.file && (
                    <img src={formData.file} className="preview" />
                  )}
                  <button className="btn btn-success" onClick={handleCreate}>
                    Simpan
                  </button>
                </>
              )}

              {view === "edit" && (
                <>
                  <h3>Edit Data</h3>
                  <input
                    className="form-control mb-2"
                    value={formData.title}
                    onChange={(e) =>
                      setFormData({ ...formData, title: e.target.value })
                    }
                  />
                  <textarea
                    className="form-control mb-2"
                    value={formData.content}
                    onChange={(e) =>
                      setFormData({ ...formData, content: e.target.value })
                    }
                  ></textarea>
                  <input
                    type="file"
                    className="form-control mb-2"
                    onChange={handleFileUpload}
                  />
                  {formData.file && (
                    <img src={formData.file} className="preview" />
                  )}
                  <button className="btn btn-primary" onClick={handleEdit}>
                    Update
                  </button>
                </>
              )}

              {view === "show" && current && (
                <>
                  <h3>{current.title}</h3>
                  <p>{current.content}</p>
                  {current.file && (
                    <img src={current.file} className="preview" />
                  )}
                  <button
                    className="btn btn-secondary"
                    onClick={() => setView("home")}
                  >
                    ‚Üê Kembali
                  </button>
                </>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<Drive />);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
